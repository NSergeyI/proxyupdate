<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Proxies</title>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
</head>

<body>
<h2>List proxy</h2>

<table>
    <tr>
        <th>Id</th>
        <th>Host</th>
        <th>Port</th>
        <th>Type</th>
    </tr>

    <tr th:each="proxy : ${proxies}">
        <td th:text="${proxy.id}">Id</td>
        <td th:text="${proxy.host}">Host</td>
        <td th:text="${proxy.port}">Port</td>
        <td th:text="${proxy.proxyType}">Port</td>
    </tr>
</table>

</body>
</html>
